<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/contato.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />

</head>

<body>
    <header>
        <img src="assets/logo.png" style="height: 30px; width: 30px; position: absolute; margin: 15px 24px;" />
        <ul>
            <li>
                <a href="index.html">Galeria</a>
            </li>
            <li>
                <a href="contato.html">Contato</a>
            </li>
            <li>
                <a href="sobre.html">Sobre nós</a>
            </li>
        </ul>
    </header>
    <main style="display: flex; align-items: center; justify-content: center; height: auto;">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 150px;">
            <div style="margin-top: 360px;">
                <h3 style="margin-bottom: 12px;">Central de atendimento ao cliente</h3>
                <p>
                    <i class='bx bx-phone' style="margin-right: 9px;"></i>0800 333 9999
                </p>
                <p>
                    <i class='bx bx-phone' style="margin-right: 9px;"></i>33 3333-3333
                </p>
                <p>
                    <i class='bx bxl-whatsapp' style="margin-right: 9px;"></i> 99 99999-9999
                </p>
            </div>
            <form style="width: 360px; margin-top: 270px; margin-bottom: 120px;">
                <fieldset>
                    <legend>Contato</legend>
                    <div
                        style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px;">
                        <label>Nome</label>
                        <input type="text" placeholder="Seu nome" required />
                        <label>E-mail</label>
                        <input type="email" placeholder="Seu melhor E-mail" />
                        <label>Telefone</label>
                        <input type="tel" pattern="^\([1-9]{2}\) (?:[2-8]|9[0-9])[0-9]{3}\-[0-9]{4}$" required
                            placeholder="(99) 9 9999-9999" />
                        <label>Mensagem</label>
                        <textarea style="height: 120px; width: 240px;" placeholder="Digite sua mensagem">  </textarea>
                        <button type="submit" style="margin-top: 12px; margin-bottom: 12px;">Enviar!</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer style="margin-top: 120px;">
        <span>
            <p>Site criado por Gabriel Remigio de Sá</p>
        </span>
        <span>
            <a href="https://github.com/gabrielrmgs" target="_blank"><i class='bx bxl-github'></i></a>
            <a href="https://www.linkedin.com/in/gabriel-remigio-de-s%C3%A1-177b79256" target="_blank"><i
                    class='bx bxl-linkedin'></i></a>
            <a href="https://www.instagram.com/gabrielrmgs" target="_blank"><i class='bx bxl-instagram'></i></a>
        </span>
    </footer>

</body>

</html>
